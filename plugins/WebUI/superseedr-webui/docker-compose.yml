services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "19556:8080"
    environment:
      - STATUS_FILE=/superseedr-status/superseedr_output_example.json
      - PORT=8080
      - WATCH_DIR=/data/watch_files
    volumes:
      # Mount the example file for testing initially
      - ../../../superseedr_output_example.json:/superseedr-status/superseedr_output_example.json
      # Mount a local watch directory for testing
      - ./watch_files:/data/watch_files
      # In production, this would be:
      # - superseedr-data:/data
    networks:
      - superseedr-webui-net

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "19557:80"
    networks:
      - superseedr-webui-net

networks:
  superseedr-webui-net:
    driver: bridge

